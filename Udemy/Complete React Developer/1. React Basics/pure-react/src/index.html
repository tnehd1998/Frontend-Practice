<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root">React not Rendered</div>
    <script src="https://unpkg.com/react@16.8.6/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.8.6/umd/react-dom.development.js"></script>
    <script>
      const Person = (props) => {
        return React.createElement("div", {}, [
          React.createElement("h1", {}, props.name),
          React.createElement("p", {}, props.job),
        ]);
      };

      class App extends React.Component {
        render() {
          return React.createElement("div", {}, [
            React.createElement("h1", {}, "React is Rendered"),
            React.createElement(Person, { name: "Billy", job: "Developer" }),
            React.createElement(Person, { name: "Justin", job: "Athletics" }),
            React.createElement(Person, { name: "Jennie", job: "Artist" }),
          ]);
        }
      }

      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
