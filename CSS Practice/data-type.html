<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Attributes</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: tomato;
        margin-bottom: 50px;
      }

      div[data-display-name="coder"] {
        background-color: beige;
      }
    </style>
  </head>
  <body>
    <div data-index="1" data-display-name="coder"></div>
    <div data-index="2" data-display-name="billy"></div>
    <span data-index="1" data-display-name="coder">123412</span>
    <script>
      const coder = document.querySelector('div[data-display-name="coder"]');
      console.log(coder.dataset);
      console.log(coder.dataset.displayName);
      console.log(coder.dataset.index);
    </script>
  </body>
</html>
