<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css"
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPOTV NOW</title>
    <link rel="icon" href="https://cdn.spotvnow.co.kr/dist/favicon.png">
</head>
<body class="login-body">
    <div class="login">
        <div class="login-company__info">
            <div class="login-company__info__content">이용약관 (주)커넥티비티 사업자등록번호 123-45-6789</div>
            <div class="login-company__info__content">서울특별시 마포구 월드컵북로123길 123, 123층</div>
            <div class="login-company__info__content">대표이사 | 청소년보호책임자 | 이메일 spo@123.net  </div>
        </div>
        <div class="login-login">
            <img src="https://cdn.spotvnow.co.kr/dist/asset/now-logo.png?1b0de03b28b974e5d9a35bdc9e3016ad" class="logo" />
            <form action="main.html">
                <div class="form-item">
                    <input name="email" type="email" placeholder="이메일" />
                </div>
                <div class="form-item">
                    <input name="password" type="password" placeholder="비밀번호" />
                </div>
                <div class="form-item-setting">
                    <div class="form-item-login">
                        <a class="form-item-login__check__login" href="#">
                            <i class="far fa-check-circle fa-lg"></i>
                        </a>
                        <span>로그인 유지</span>
                    </div>
                    <div class="form-item-login">
                        <a class="form-item-login__check__email" href="#">
                            <i class="far fa-check-circle fa-lg"></i>
                        </a>
                        <span>이메일 저장</span> 
                    </div>
                </div>

                <div class="form-item-center">
                    <button><a href="main.html">로그인</a></button>
                </div>
                <div class="form-item-center">
                    <span>SNS 계정으로 로그인 하기</span>
                </div>
                <div class="form-item-center__icons">
                    <img src="https://cdn.spotvnow.co.kr/dist/asset/kakao-circle.png?75fed3d42aa111689a3004c5a2be7a59" class="form-item-center__icon" />
                    <img src="https://cdn.spotvnow.co.kr/dist/asset/naver-circle.png?c273bf0154065630a5c5c8e0ccfd27a8" class="form-item-center__icon" />
                    <img src="https://cdn.spotvnow.co.kr/dist/asset/facebook-circle.png?9ef855acee6f99bcb191342323909b6a" class="form-item-center__icon" />
                    <img src="https://cdn.spotvnow.co.kr/dist/asset/apple-circle.png?c0710ce4b55db86cd3eb0064d69b38de" class="form-item-center__icon" />
                </div>
                <div class="form-item-center">
                    <div><span>이메일 찾기  |  비밀번호 찾기</span></div>
                </div>
                <div class="form-item-center">
                    <div><span>아직 회원이 아니세요? <a href="#">회원가입</a></span></div>
                </div>
            </form>
        </div>
    </div>
    
    <script 
    src="https://kit.fontawesome.com/24da48332c.js" 
    crossorigin="anonymous">
    </script>

</body>
</html>
