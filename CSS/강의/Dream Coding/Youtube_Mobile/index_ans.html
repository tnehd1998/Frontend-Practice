<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style_ans.css" />
    <title>Youtube | Friends - 릴보이 X 원슈타인</title>
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
    <script src="main_ans.js" defer></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <i class="fab fa-youtube"></i>
        <span class="title">Youtube</span>
      </div>
      <div class="icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </header>

    <!-- Video Player-->
    <section class="player">
      <video controls src="video/video.mp4"></video>
    </section>

    <div class="infoAndUpNext">
      <!-- Video Info -->
      <section class="info">
        <!-- Metadata -->
        <div class="metadata">
          <ul class="hashtags">
            <li>#Friends</li>
            <li>#lIlBoy</li>
            <li>#Onestein</li>
          </ul>
          <div class="titleAndButton">
            <span class="title clamp">
              릴보이X원슈타인 - FRIENDS (Prod. Slom) [유희열의 스케치북/You
              Heeyeol’s Sketchbook] | KBS 210312 방송
            </span>
            <button class="moreBtn">
              <i class="fas fa-caret-down"></i>
            </button>
          </div>
          <span class="views">1M views 1 month ago</span>
        </div>
        <!-- Actions -->
        <ul class="actions">
          <li>
            <button>
              <i class="active fas fa-thumbs-up"></i><span>1K</span>
            </button>
          </li>
          <li>
            <button><i class="fas fa-thumbs-down"></i><span>0</span></button>
          </li>
          <li>
            <button><i class="fas fa-share"></i><span>Share</span></button>
          </li>
          <li>
            <button><i class="fas fa-plus"></i><span>Save</span></button>
          </li>
          <li>
            <button>
              <i class="fab fa-font-awesome-flag"></i><span>Report</span>
            </button>
          </li>
        </ul>
        <!-- Channel Description -->
        <div class="channel">
          <div class="metadata">
            <img src="image/image.jpeg" alt="" />
            <div class="info">
              <span class="name">SDL</span>
              <span class="subscribers">구독자 100만명</span>
            </div>
          </div>
          <button class="subscribe">subscribe</button>
        </div>
      </section>

      <!-- Up Next -->
      <section class="upNext">
        <span class="title">Up next</span>
        <ul>
          <li class="item">
            <div class="img"><img src="image/image.jpeg" alt="" /></div>
            <div class="info">
              <span class="title">LA Dodgers</span>
              <span class="name">SDL</span>
              <span class="views">72K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="image/image.jpeg" alt="" /></div>
            <div class="info">
              <span class="title">LA Dodgers</span>
              <span class="name">SDL</span>
              <span class="views">80K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
          <li class="item">
            <div class="img"><img src="image/image.jpeg" alt="" /></div>
            <div class="info">
              <span class="title">LA Dodgers</span>
              <span class="name">SDL</span>
              <span class="views">90K views</span>
            </div>
            <button class="moreBtn"><i class="fas fa-ellipsis-v"></i></button>
          </li>
        </ul>
      </section>
    </div>
  </body>
</html>
