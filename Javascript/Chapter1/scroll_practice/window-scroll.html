<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
      }

      button {
        position: fixed;
      }

      #firstBtn {
        right: 360px;
      }

      #secondBtn {
        right: 230px;
      }

      #thirdBtn {
        right: 100px;
      }

      div {
        width: 250px;
        height: 250px;
        background-color: blanchedalmond;
        margin-bottom: 4px;
        border-radius: 4px;
      }

      .special {
        background-color: lightsalmon;
      }
    </style>
  </head>
  <body>
    <button id="firstBtn">Scroll by 100px(y)</button>
    <button id="secondBtn">Scroll to 100px(y)</button>
    <button id="thirdBtn">Scroll into special</button>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="special"></div>
    <div></div>
    <div></div>
    <div></div>
    <script>
      const special = document.querySelector(".special");
      const firstBtn = document.querySelector("#firstBtn");
      const secondBtn = document.querySelector("#secondBtn");
      const thirdBtn = document.querySelector("#thirdBtn");

      special.addEventListener("click", (event) => {
        const rect = special.getBoundingClientRect();
        console.log(rect);
        console.log(`client: ${event.clientX}, ${event.clientY}`);
        console.log(`page: ${event.pageX}, ${event.pageY}`);
      });

      firstBtn.addEventListener("click", () => {
        const newY = window.scrollY + 100;
        window.scrollTo(window.scrollX, newY);
      });
      secondBtn.addEventListener("click", () => {
        window.scrollTo(window.scrollX, 100);
      });
      thirdBtn.addEventListener("click", () => {
        const specialY = special.offsetTop;
        window.scrollTo(window.scrollX, specialY);
      });
    </script>
  </body>
</html>
