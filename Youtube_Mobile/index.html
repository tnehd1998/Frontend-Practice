<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Youtube</title>
    <script
      src="https://kit.fontawesome.com/2d323a629b.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="homeBtn">
        <i class="fab fa-youtube"></i>
        Youtube
      </div>
      <div class="nav__icons">
        <i class="fas fa-search"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </nav>
    <div class="video__screen">
      <div class="video__screen__playBtn">
        <i class="fas fa-play"></i>
        0:02 / 0:08
      </div>
      <div class="video__screen__sideBtn">
        <i class="fas fa-volume-up"></i>
        <i class="fas fa-expand"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
    </div>
    <div class="video__description">
      <div class="video__description__hashtags">
        <p>#My #First #Cloning #Website</p>
      </div>
      <div class="video__description__title">
        <p>Clone Coding: Youtube Mobile Website</p>
        <i class="fas fa-caret-down"></i>
      </div>
      <div class="video__description__view">
        <p>1M views 1 month ago</p>
      </div>
      <div class="video__description__icons">
        <div class="video__description__icon">
          <i class="fas fa-thumbs-up"></i>
          <p>1K</p>
        </div>
        <div class="video__description__icon">
          <i class="fas fa-thumbs-down"></i>
          <p>0</p>
        </div>
        <div class="video__description__icon">
          <i class="fas fa-share"></i>
          <p>Share</p>
        </div>
        <div class="video__description__icon">
          <i class="fas fa-plus"></i>
          <p>Save</p>
        </div>
        <div class="video__description__icon">
          <i class="fas fa-flag"></i>
          <p>Report</p>
        </div>
      </div>
      <div class="video__description__channel">
        <div class="video__description__channel__name">
          <p>SDL</p>
          <p>구독자 100만명</p>
        </div>
        <p>SUBSCRIBE</p>
      </div>
    </div>
    <div class="video__recommend">
      <p>Up Next</p>
      <div class="video__recommend__video">
        <img src="" />
        <div class="video__recommend__video__description">
          <div class="video__recommend__video__description__content">
            <p>Cody Bellinger</p>
            <p>SDL</p>
            <p>100K views</p>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="video__recommend__video">
        <img src="" />
        <div class="video__recommend__video__description">
          <div class="video__recommend__video__description__content">
            <p>Mookie Betts</p>
            <p>SDL</p>
            <p>103K views</p>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
      <div class="video__recommend__video">
        <img src="" />
        <div class="video__recommend__video__description">
          <div class="video__recommend__video__description__content">
            <p>Max Muncy</p>
            <p>SDL</p>
            <p>80K views</p>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </div>
    </div>
  </body>
</html>
